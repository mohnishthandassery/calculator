<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <p id="display-value">0</p>
        </div>
        <div>
          <button class="action-button" id="clear">clear</button>
        </div>
        <div>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="add" class="operator-button">+</button>
        </div>
        <div>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="subtract" class="operator-button">-</button>
        </div>
        <div>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="multiply" class="operator-button">x</button>
        </div>

        <div>
          <button id="decimal" disabled>.</button>
          <button id="0">0</button>
          <button id="equals" class="operator-button">=</button>
          <button id="divide" class="operator-button">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
